name: noteai
description: "TwinMind AI Dictaphone Clone - AI-powered voice recording with transcription and chat"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^16.2.1
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  
  # Local Database
  realm: ^20.1.1
  
  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  google_sign_in: ^7.1.1
  
  # Audio Recording
  record: ^6.1.1
  audioplayers: ^6.1.0
  permission_handler: ^12.0.1
  wakelock_plus: ^1.2.8
  
  # Background Processing
  # workmanager: ^0.5.2  # Temporarily disabled due to build issues
  
  # Network & Connectivity
  connectivity_plus: ^6.1.5
  http: ^1.5.0
  
  # Utilities
  get_it: ^8.2.0
  dartz: ^0.10.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  
  # AI Integration
  flutter_dotenv: ^6.0.0
  just_audio: ^0.10.5
  
  # Markdown & LaTeX Rendering
  flutter_markdown: ^0.6.18+2
  flutter_math_fork: ^0.7.2
  
  # UUID generation
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.4
flutter:

  uses-material-design: true

  assets:
    - assets/images/brand/logo.png
    - .env
  
flutter_launcher_icons:
  adaptive_icon_background: "#1D74CD"
  adaptive_icon_foreground: "assets/images/brand/logo.png"
  min_sdk_android: 23
  android: true
  ios: true
  image_path_android: "assets/images/brand/logo.png"
  image_path_ios: "assets/images/brand/logo.png"
  remove_alpha_ios: true